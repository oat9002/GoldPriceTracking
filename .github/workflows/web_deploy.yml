# This is a basic workflow to help you get started with Actions

name: Web - Deploy to firebase

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    push:
        branches: [master]
        paths:
            - "web/**"
    workflow_dispatch:

defaults:
    run:
        working-directory: web

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    deploy:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2

            - name: Set GitHub user
              run: |
                  git config --global user.name 'oat9002'
                  git config --global user.email 'oat9002@hotmail.com'

            - name: Install yarn
              run: npm install -g yarn

            - name: Install package
              run: yarn install

            - name: Release
              run: yarn release --minor --ci
              env:
                  GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}

            - name: build
              run: yarn build
              env:
                  REACT_APP_SERVER_URL: ${{ secrets.GOLD_PRICE_SERVER_URL }}
                  REACT_APP_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
                  REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
                  REACT_APP_FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
                  REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
                  REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
                  REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
                  REACT_APP_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
                  REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

            - name: deploy to firebase
              run: |
                  sudo npm install -g firebase-tools
                  firebase use goldpricetracking --token ${{ secrets.FIREBASE_TOKEN }}
                  firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
