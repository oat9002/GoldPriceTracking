# This is a basic workflow to help you get started with Actions

name: Server - Deploy

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pull request events but only for the master branch
    push:
        branches: [master]
        paths:
            - "server/**"

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

defaults:
    run:
        working-directory: server

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    deploy:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2

            - name: Set GitHub user
              run: |
                  git config --global user.name 'oat9002'
                  git config --global user.email 'oat9002@hotmail.com'

            - name: Install yarn
              run: npm install -g yarn

            - name: Install package
              run: yarn install

            - name: Release
              run: yarn release -- minor --ci
              env:
                  GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}

            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Docker build
              run: docker build -t oat9002/gold-price-tracking-server:latest .

            - name: Docker publish
              run: docker push oat9002/gold-price-tracking-server

            - name: Deploy
              run: curl -X POST ${{ secrets.SERVER_DEPLOY_URL }}
